<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<meta name="description" content="Transform your space with Anilam. Mumbai's premier interior design studio specializing in residential and commercial spaces. Book a free consultation today." />
		<meta name="keywords" content="interior design, Mumbai interior designer, home renovation, office design, residential design, commercial interiors, space planning, Anilam" />
		<meta name="author" content="Anilam Interior Design Studio" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#0d9488" />

		<!-- Canonical URL - will be overridden by individual pages -->
		<link rel="canonical" href="https://anilam.in" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://anilam.in" />
		<meta property="og:title" content="Anilam | Premium Interior Design Studio in Mumbai" />
		<meta property="og:description" content="Transform your space with Anilam. Mumbai's premier interior design studio specializing in residential and commercial spaces. Book a free consultation today." />
		<meta property="og:image" content="https://anilam.in/og-image.svg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:site_name" content="Anilam" />
		<meta property="og:locale" content="en_IN" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://anilam.in" />
		<meta property="twitter:title" content="Anilam | Premium Interior Design Studio in Mumbai" />
		<meta property="twitter:description" content="Transform your space with Anilam. Mumbai's premier interior design studio specializing in residential and commercial spaces. Book a free consultation today." />
		<meta property="twitter:image" content="https://anilam.in/og-image.svg" />

		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.svg" />
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.svg" />
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.svg" />

		<!-- Android/Chrome -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="Anilam" />

		<!-- iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Anilam" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
